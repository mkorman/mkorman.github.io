<html>
    <head>
        <link rel="stylesheet" href="site.css">
    </head>
    <body>

        <script src="./script1.js" ></script>
        <script src="./script2.js"></script>

        <h1>ES5 modules test repo</h1>

        <h2>Normal scripts</h2>

        <p>Scripts below are not loaded as modules. They can interact with each other globally and can be called from HTML elements.</p>

        <input value="Script 1 Func 1" type=button onclick="func1()"/>
        <input value="Script 1 Func 2" type=button onclick="func2()"/>
        <input value="Script 2 Func 3" type=button onclick="func3()"/>

        <h2>Modules</h2>

        <p>Scripts below are modules. They cannot be referenced directly from HTML elements</p>

        <script src="./module1.js" type="module"></script>
        <script src="./module2.js" type="module"></script>
        <script type="module">
            import { module2func2 } from './module2.js'
            
            document.onload = function(e) {
                document.getElementById('btn-mod2-func2').addEventListener('click', module2func2, false);
            }
        </script>

        <input id="btn-mod1-func1" value="Module 1 Func 1" type=button onclick="module1func1()"/>
        <input id="btn-mod2-func2" value="Module 2 Func 2" type=button onclick="btnClick()"/>

    </body>
</html>
